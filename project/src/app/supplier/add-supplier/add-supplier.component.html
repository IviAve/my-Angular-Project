<section id="create-page" class="auth">
    <form id="create">
        <div class="container">
            <div class="supplier-logo"></div>
            <h1>Add supplier</h1>
            <label for="name">Supplier name:</label>
            <input type="text" id="title" name="name" placeholder="Enter your name...">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location ...">


            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter model of ...">

            <label for="capacity">Load capacity:</label>
            <input type="text" id="capasity" name="capacity" placeholder="Enter game category...">

            <label for="number">Price per km:</label>
            <input type="number" id="number" name="price per km" placeholder="Enter your price per km...">

            <label for="number">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone...">

            <label for="imageUrl">Image:</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="Upload a photo...">

            <label for="summary">Summary:</label>
            <textarea name="summary" id="summary"></textarea>
            <input class="btn submit" type="submit" value="Add supplier">
        </div>
    </form>
</section>
