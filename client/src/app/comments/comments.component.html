
<aside>
    @if (isLoading) {
    <app-loader />
    }@else {
    <div class="aside">
      <h2 class="title">Recent posts</h2>
      <div>
        @for (comment of comments; track $index) {
        <div class="aside-theme">
          <a href="#">
            <h3>{{ comment.furnitureId }}</h3>
            <p>{{ comment.userId.username }}</p>
            <p>
              <span>{{ comment.created_at | elapsedTime }}</span>
            </p>
          </a>
        </div>
        }
      </div>
    </div>
    }
  </aside>
